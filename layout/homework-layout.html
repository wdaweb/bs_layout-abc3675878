<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(17, 17, 17, 1) 0%,
          rgb(68, 68, 68) 25%,
          rgba(68, 68, 68, 1) 75%,
          rgba(17, 17, 17, 1) 100%
        );
      }

      .logo {
        font-size: 30px;
      }

      .container {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid text-white h-100 d-flex flex-column justify-content-between">
      <div class="row">
        <div class="col-12 col-md-6 text-center logo">LOGO</div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
          <ul class="nav justify-content-center align-items-center">
            <li class="nav-item">Home</li>
            <li class="nav-item pl-2">Features</li>
            <li class="nav-item pl-2">Works</li>
            <li class="nav-item pl-2">Contact</li>
          </ul>
        </div>
      </div>

      <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="img">
          <img src="https://picsum.photos/100/100/?random=1" class="rounded-circle" />
        </div>
        <div class="text-center">
          <h1>Bootstrap Layout</h1>
          <p class="text-left">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde illo nesciunt cupiditate sequi ratione odio
            quos animi a voluptate accusamus quasi nam, omnis recusandae eaque rerum dolorum ut aliquid distinctio.
          </p>
        </div>
        <button type="button" class="btn btn-light">Learn More</button>
      </div>

      <div class="footer align-self-center">Design by Charlie</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
